<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Make sure this matches the basename in your BrowserRouter -->
    <base href="%PUBLIC_URL%/" />

    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2a9d8f" />

    <!-- Favicon and manifest (optional) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Divvy Trips Dashboard</title>

    <!-- Ant Design reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/antd@5/dist/reset.css"
    />

    <!-- Leaflet core CSS (required for React-Leaflet) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- noUiSlider CSS (if you’re using it) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css"
    />

    <!-- Your own global CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />
  </head>
  <body>
    <!-- Fallback message for JS-disabled browsers -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- This is where React mounts -->
    <div id="root"></div>

    <!--
      NOTE:
      Do *not* manually add <script> tags here for your bundle—Create React App
      will automatically inject the compiled JS (bundle.js) here when you run
      `npm start` or `npm run build`.
    -->
  </body>
</html>
